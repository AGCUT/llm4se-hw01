version: '3.8'

services:
  frontend:
    image: registry.cn-hangzhou.aliyuncs.com/${ALIYUN_NAMESPACE:-your-namespace}/ai-travel-planner:${IMAGE_TAG:-latest}
    container_name: ai-travel-planner
    ports:
      - "${HTTP_PORT:-80}:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge
